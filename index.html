<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Пиратская GitHub страница</title>
<style>
  /* Общие стили */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Pirata One', cursive, serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
  }

  @import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');

  /* Развивающийся флаг */
  .flag-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .flag {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120vw;
    height: 80vh;
    background: url('https://upload.wikimedia.org/wikipedia/commons/f/fc/Flag_of_Mexico.svg') no-repeat center center/contain;
    transform-origin: left center;
    animation: wave 6s ease-in-out infinite;
  }

  @keyframes wave {
    0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
    50% { transform: translate(-50%, -50%) rotate(2deg) scale(1.02); }
  }

  /* Заголовок */
  h1 {
    font-size: 4em;
    text-shadow:
      2px 2px 0 #000,
      0 0 10px #f00,
      0 0 20px #f00,
      0 0 30px #ff0000;
    margin-bottom: 0.3em;
  }

  /* Текст */
  p {
    font-size: 1.5em;
    max-width: 600px;
    text-align: center;
    text-shadow: 1px 1px 2px #000;
  }

  /* Контейнер выстрелов */
  .shots-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: 10;
  }

  .shot {
    position: absolute;
    width: 4px;
    height: 20px;
    background: linear-gradient(45deg, #fff, #ff0);
    filter: drop-shadow(0 0 6px #ff0);
    animation: shot-move 0.4s ease-out forwards;
  }

  @keyframes shot-move {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-200px) scale(0.2); }
  }

  /* Вспышка */
  .flash {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: white;
    opacity: 0;
    pointer-events: none;
    animation: flash-fade 0.3s ease forwards;
    z-index: 20;
  }

  @keyframes flash-fade {
    0% {opacity: 0.8;}
    100% {opacity: 0;}
  }
</style>
</head>
<body>

<div class="flag-container">
  <div class="flag"></div>
</div>

<h1>Пиратская GitHub страница</h1>
<p>Добро пожаловать на мою пиратскую страницу! Здесь развевается флаг Мексики, и время от времени слышны выстрелы и вспышки пирата.</p>

<div class="shots-container"></div>

<script>
  const shotsContainer = document.querySelector('.shots-container');

  function createShot() {
    const shot = document.createElement('div');
    shot.classList.add('shot');

    // Случайное место по горизонтали
    shot.style.left = Math.random() * window.innerWidth + 'px';
    shot.style.top = window.innerHeight + 'px';

    shotsContainer.appendChild(shot);

    // Удаляем после анимации
    shot.addEventListener('animationend', () => shot.remove());

    // Создаем вспышку в момент выстрела с 20% вероятностью
    if (Math.random() < 0.2) {
      createFlash();
    }
  }

  function createFlash() {
    const flash = document.createElement('div');
    flash.classList.add('flash');
    document.body.appendChild(flash);
    flash.addEventListener('animationend', () => flash.remove());
  }

  // Создаем выстрелы с интервалом
  setInterval(() => {
    createShot();
  }, 1200);

</script>

</body>
</html>
